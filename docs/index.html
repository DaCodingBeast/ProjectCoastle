<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>COASTLE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('ship2.jpg');
      background-size: cover;
      background-position: center;
      color: #003366;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #004aad;
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0, 0, 50, 0.15);
    }

    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      background-color: #1a66ff;
      padding: 0.6rem 1.2rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #003db3;
    }

    main {
      display: flex;
      flex: 1;
      padding: 2rem;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    section {
      flex: 1 1 400px;
      background: white;
      border-radius: 10px;
      padding: 1.8rem;
      box-shadow: 0 4px 15px rgba(0, 0, 50, 0.1);
      max-width: 600px;
    }

    h2 {
      font-size: 1.4rem;
      color: #004aad;
      margin-bottom: 1rem;
    }

    ul {
      padding-left: 1.2rem;
      text-align: left;
    }

    li {
      margin-bottom: 0.5rem;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    button.action-btn {
      background-color: #1a66ff;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.action-btn:hover {
      background-color: #003db3;
    }

    #modelResult {
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #004aad;
    }

    #map iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      box-shadow: 0 2px 10px rgba(0, 0, 50, 0.1);
    }

    @media (max-width: 768px) {
      main {
        padding: 1rem;
      }

      section {
        padding: 1.2rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>COASTLE</h1>
    <nav>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <main>
    <section id="left">
      <h2>City Features</h2>
      <ul id="cityDataList"></ul>
    </section>

    <section id="right">
      <h2>Your Guess</h2>
      <div class="button-group">
        <button class="action-btn" onclick="setGuessAndRun('Coastal')">Coastal</button>
        <button class="action-btn" onclick="setGuessAndRun('Not Coastal')">Not Coastal</button>
        <button class="action-btn" onclick="openMap()">See on Map</button>
      </div>
      <p>Your guess: <span id="guess-display">None</span></p>
      <p id="modelResult"></p>
      <div id="map"></div>
    </section>
  </main>

  <script>
    let userGuess = null;

    let cityData = {
      population: 1000000,
      elevation: 15,
      region: "West Coast"
    };

    let cityCoords = [34.0522, -118.2437]; // Example: Los Angeles

    function setGuessAndRun(guess) {
      userGuess = guess;
      document.getElementById('guess-display').innerText = guess;
      runModel();
    }

    async function runModel() {
      try {
        const response = await fetch('/test', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userGuess, cityData, cityCoords })
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();

        document.getElementById('modelResult').innerText = 'COASTLE says: ' + data.modelGuess;

        if (data.coords && data.coords.length === 2) {
          document.getElementById('map').innerHTML = `
            <iframe
              src="https://maps.google.com/maps?q=${data.coords[0]},${data.coords[1]}&z=10&output=embed"
              allowfullscreen>
            </iframe>
          `;
        }
      } catch (error) {
        console.error('Error running model:', error);
        document.getElementById('modelResult').innerText = 'Error getting prediction.';
      }
    }

    window.onload = () => {
      const list = document.getElementById('cityDataList');
      for (const [key, value] of Object.entries(cityData)) {
        const li = document.createElement('li');
        li.textContent = `${key}: ${value}`;
        list.appendChild(li);
      }
    };

    function openMap() {
      if (cityCoords && cityCoords.length === 2) {
        const [lat, lng] = cityCoords;
        document.getElementById('map').innerHTML = `
          <iframe
            src="https://maps.google.com/maps?q=${lat},${lng}&z=10&output=embed"
            allowfullscreen>
          </iframe>
        `;
      }
    }
  </script>
</body>

</html>
