<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <meta charset="UTF-8" />
  <title>COASTLE</title>
  <style>
    /* Blue color scheme */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #e6f0ff;
      color: #003366;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }



    header {
      background-color: #004aad;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      background-color: #1a66ff;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #003db3;
    }

    /* Main content flex */
    main {
      display: flex;
      flex: 1;
      padding: 2rem;
      gap: 1rem;
      overflow: auto;
    }

    #left, #right {
      flex: 1;
      background-color: white;
      border-radius: 6px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 50, 0.1);
      overflow-y: auto;
    }

    #map iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
    }

    #modelResult {
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #004aad;
    }

    button.action-btn {
      background-color: #1a66ff;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      margin-right: 0.5rem;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.action-btn:hover {
      background-color: #003db3;
    }

  </style>
</head>
<body>

<header>
  <h1>COASTLE</h1>
  <nav>
<a href="about.html">About Us</a>
  </nav>
</header>

<main>
  <section id="left">
    <h2>City Features</h2>
    <ul id="cityDataList"></ul>
  </section>

  <section id="right">
    <h2>Your Guess</h2>
    <div>
      <button class="action-btn" onclick="setGuessAndRun('Coastal')">Coastal</button>
      <button class="action-btn" onclick="setGuessAndRun('Not Coastal')">Not Coastal</button>
      <button class="action-btn" onclick="openMap()">See on Map</button>
    </div>
    <p>Your guess: <span id="guess-display">None</span></p>
    <p id="modelResult"></p>
    <div id="map"></div>
  </section>
</main>

<script>
  let userGuess = null;
  let cityData = {};  // or do manually for now
  let cityCoords = [34.0522, -118.2437];  // Replace with real coordinates

  function setGuessAndRun(guess) {
    userGuess = guess;
    document.getElementById('guess-display').innerText = guess;
    runModel();
  }

  async function runModel() {
    const response = await fetch('/test', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ userGuess, cityData, cityCoords })
    });
    const data = await response.json();
    document.getElementById('modelResult').innerText = 'COASTLE says: ' + data.modelGuess;
    document.getElementById('map').innerHTML = `
      <iframe
        src="https://maps.google.com/maps?q=${data.coords[0]},${data.coords[1]}&z=10&output=embed"
        allowfullscreen>
      </iframe>
    `;
  }

  window.onload = () => {
    const list = document.getElementById('cityDataList');
    for (const [key, value] of Object.entries(cityData)) {
      const li = document.createElement('li');
      li.textContent = `${key}: ${value}`;
      list.appendChild(li);
    }
  };

  function openMap() {
  const lat = cityCoords[0];
  const lng = cityCoords[1];  // âœ… rename this
  const mapUrl = `map.html?lat=${lat}&lng=${lng}`;  
  window.open(mapUrl, "_blank");
  }
</script>
